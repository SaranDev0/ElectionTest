<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Election AI System | Government of Nepal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <div class="header-left">
    <h1 id="title">Election AI Dashboard</h1>
    <p id="subtitle">Government of Nepal</p>
  </div>

  <div class="lang-switch">
    <button type="button" onclick="setLang('en')">English</button>
    <button type="button" onclick="setLang('np')">नेपाली</button>
  </div>
</header>

<main class="container">

  <section class="panel">
    <h2 id="uploadTitle">Upload Data</h2>

    <div class="upload-row">
      <label id="electionLabel">Election CSV</label>
      <input type="file" id="elections">
      <button type="button" onclick="upload('elections')">Upload</button>
    </div>

    <div class="upload-row">
      <label id="socialLabel">Social Media CSV</label>
      <input type="file" id="social">
      <button type="button" onclick="upload('social')">Upload</button>
    </div>

    <div class="action-row">
      <button type="button" class="primary" onclick="runPrediction()">Run Prediction</button>
      <button type="button" class="danger" onclick="resetAll()">Reset</button>
    </div>
  </section>

  <section class="panel">
    <h2 id="pmTitle">Prime Minister Prediction</h2>
    <div id="pmCard" class="pm-card"></div>
  </section>

  <section class="panel">
    <h2 id="candidateTitle">Top Candidate Predictions</h2>
    <div id="cards" class="card-grid"></div>
  </section>

  <section class="panel">
    <h2 id="chartTitle">Election Visualization</h2>
    <div class="charts">
      <div class="chart-box">
        <canvas id="barChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </section>

  <section class="panel">
    <h2 id="accuracyTitle">Model Accuracy</h2>
    <p id="accuracyValue">Accuracy: --%</p>
  </section>

  <section class="panel">
    <h2 id="reportTitle">Reports</h2>
    <button type="button" onclick="downloadPDF()">Download PDF Report</button>
    <button type="button" onclick="downloadShap()">Download SHAP Report</button>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
